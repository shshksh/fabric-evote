version: '2'

volumes:
  orderer.evote.com:
  couchdb0:
  couchdb1:
  couchdb2:
  couchdb3:
  peer0.itcae.evote.com:
  peer0.ce.evote.com:
  peer0.kor.evote.com:
  peer0.eng.evote.com:

networks:
  byfn:

services:

  orderer.evote.com:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.evote.com
    container_name: orderer.evote.com
    networks:
      - byfn

  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb
    environment: 
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 5984:5984
    networks:
      - byfn

  couchdb1:
    container_name: couchdb1
    image: hyperledger/fabric-couchdb
    environment: 
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 6984:6984
    networks:
      - byfn

  couchdb2:
    container_name: couchdb2
    image: hyperledger/fabric-couchdb
    environment: 
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 7984:7984
    networks:
      - byfn

  couchdb3:
    container_name: couchdb3
    image: hyperledger/fabric-couchdb
    environment: 
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 8984:8984
    networks:
      - byfn

  peer0.itcae.evote.com:
    container_name: peer0.itcae.evote.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.itcae.evote.com
    environment: 
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    depends_on: 
      - orderer.evote.com
      - couchdb0
    networks:
      - byfn

  peer0.ce.evote.com:
    container_name: peer0.ce.evote.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.ce.evote.com
    environment: 
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1:6984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    depends_on: 
      - orderer.evote.com
      - couchdb1  
    networks:
      - byfn

  peer0.kor.evote.com:
    container_name: peer0.kor.evote.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.kor.evote.com
    environment: 
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:7984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    depends_on: 
      - orderer.evote.com
      - couchdb2
    networks:
      - byfn

  peer0.eng.evote.com:
    container_name: peer0.eng.evote.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.eng.evote.com
    environment: 
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb3:8984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    depends_on: 
      - orderer.evote.com
      - couchdb3
    networks:
      - byfn

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - SYS_CHANNEL=$SYS_CHANNEL
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- FABRIC_LOGGING_SPEC=DEBUG
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.itcae.evote.com:7051
      - CORE_PEER_LOCALMSPID=OrgITMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/itcae.evote.com/peers/peer0.itcae.evote.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/itcae.evote.com/peers/peer0.itcae.evote.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/itcae.evote.com/peers/peer0.itcae.evote.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/itcae.evote.com/users/Admin@itcae.evote.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./../chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - orderer.evote.com
      - couchdb0
      - couchdb1
      - couchdb2
      - couchdb3
      - peer0.itcae.evote.com
      - peer0.ce.evote.com
      - peer0.kor.evote.com
      - peer0.eng.evote.com
    networks:
      - byfn
